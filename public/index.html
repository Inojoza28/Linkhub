<!doctype html>
<html lang="pt-br" class="overflow-x-hidden scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LinkHub â€” Campus Party 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            float: 'float 20s infinite alternate',
            'slide-up': 'slideUp 3s ease forwards',
            shake: 'shake 0.4s ease-in-out',
            spin: 'spin 1s linear infinite',
          },
          keyframes: {
            float: {
              'from': { transform: 'translateY(0 ) translateX(0) scale(1)' },
              'to': { transform: 'translateY(-40px) translateX(20px) scale(1.05)' },
            },
            slideUp: {
              '0%': { transform: 'translate(-50%, 100%)', opacity: '0' },
              '20%': { transform: 'translate(-50%, 0)', opacity: '1' },
              '80%': { transform: 'translate(-50%, 0)', opacity: '1' },
              '100%': { transform: 'translate(-50%, 100%)', opacity: '0' },
            },
            shake: {
              '0%, 100%': { transform: 'translateX(0)' },
              '25%': { transform: 'translateX(-6px)' },
              '75%': { transform: 'translateX(6px)' },
            },
          },
        },
      },
    };
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px );
      opacity: 0.3;
      animation: float 20s infinite alternate;
      pointer-events: none;
    }
    .blob-1 { width: 300px; height: 300px; background: #3e69a6; top: 10px; left: 10px; }
    .blob-2 { width: 250px; height: 250px; background: #5a78ba; bottom: 10px; right: 10px; animation-delay: 5s; }
  </style>
</head>
<body class="relative min-h-screen flex flex-col bg-gray-50 text-gray-800">
  <!-- Fundo Decorativo -->
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>

  <!-- Header -->
  <header class="sticky top-4 sm:top-6 z-30 px-4 w-full">
    <div class="max-w-4xl mx-auto flex items-center justify-center rounded-2xl border border-gray-200/80 bg-white/60 backdrop-blur-xl shadow-lg shadow-gray-900/5 px-4 py-3">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-600 to-cyan-500 flex items-center justify-center shadow-md shadow-blue-500/20 shrink-0">
          <i data-lucide="link" class="w-5 h-5 text-white"></i>
        </div>
        <div class="leading-tight">
          <h1 class="font-bold text-gray-900 text-lg tracking-tight">LinkHub</h1>
          <span class="hidden sm:block text-xs text-gray-500">Campus Party 2025</span>
        </div>
      </div>
    </div>
  </header>

  <!-- ConteÃºdo Principal -->
  <main class="flex-1 flex items-center justify-center px-4 py-8 sm:py-12 relative z-10">
    <div class="w-full max-w-md">
      <!-- Card Principal -->
      <div class="rounded-2xl border border-gray-200/80 bg-white/60 backdrop-blur-xl shadow-lg shadow-gray-900/5 p-6 sm:p-8">
        <!-- CabeÃ§alho do Card -->
        <div class="text-center mb-8">
          <div class="w-14 h-14 rounded-2xl bg-gradient-to-br from-blue-600 to-cyan-500 flex items-center justify-center mx-auto mb-4 shadow-md shadow-blue-500/20">
            <i data-lucide="link" class="w-7 h-7 text-white"></i>
          </div>
          <h2 class="text-2xl font-bold text-gray-900 mb-2">Bem-vindo</h2>
          <p class="text-gray-600 text-sm">Acesse sua rede na Campus Party 2025</p>
        </div>

        <!-- Dica da Senha -->
        <div id="password-hint" class="bg-amber-50 border border-amber-200 rounded-xl p-4 mb-6 cursor-pointer transition-all duration-200 hover:shadow-md hover:-translate-y-1">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-amber-400 flex items-center justify-center shrink-0">
              <i data-lucide="key-round" class="w-5 h-5 text-white"></i>
            </div>
            <div class="min-w-0 flex-1">
              <p class="text-amber-900 font-semibold text-sm">Precisa da senha?</p>
              <p class="text-amber-700 text-xs mt-0.5">Clique para revelar: <span class="font-mono font-bold">eu-fui-2025</span></p>
            </div>
          </div>
        </div>

        <!-- FormulÃ¡rio -->
        <form id="access-form" class="space-y-6">
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Senha do evento</label>
            <div class="relative">
              <i data-lucide="lock" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
              <input 
                id="password" 
                type="password" 
                required 
                placeholder="Digite a senha aqui"
                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition bg-white"
              />
            </div>
          </div>

          <button 
            type="submit" 
            id="submit-btn" 
            class="w-full rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 shadow-sm hover:shadow-md transition-all transform hover:scale-[1.02] active:scale-[0.99] flex items-center justify-center gap-2"
          >
            <span id="btn-text">Acessar rede privativa</span>
            <div id="spinner" class="hidden">
              <i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i>
            </div>
          </button>

          <!-- Mensagem de Erro -->
          <div id="error" class="hidden bg-red-50 border border-red-200 rounded-lg p-3">
            <div class="flex items-center gap-2">
              <i data-lucide="alert-circle" class="w-4 h-4 text-red-500 shrink-0"></i>
              <p class="text-red-700 text-sm">Senha incorreta. Verifique e tente novamente.</p>
            </div>
          </div>
        </form>
      </div>

      <!-- Status do Sistema -->
      <div class="flex items-center justify-center gap-2 mt-6 text-gray-500 text-sm">
        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
        <span>Todos os sistemas online</span>
      </div>
    </div>
  </main>

  <!-- Toast (NotificaÃ§Ãµes) -->
  <div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 px-5 py-3 rounded-lg shadow-xl hidden z-50 text-sm font-medium backdrop-blur-md border w-11/12 max-w-sm text-center"></div>

  <!-- Script (Funcionalidade Original Mantida) -->
  <script>
    lucide.createIcons();
    
    // Elementos do DOM
    const form = document.getElementById('access-form');
    const errorEl = document.getElementById('error');
    const submitBtn = document.getElementById('submit-btn');
    const btnText = document.getElementById('btn-text');
    const spinner = document.getElementById('spinner');
    const passwordInput = document.getElementById('password');
    const passwordHint = document.getElementById('password-hint');
    const toast = document.getElementById('toast');

    // FunÃ§Ã£o para mostrar toast
    function showToast(text, type = "info") {
      toast.textContent = text;
      toast.className = "fixed bottom-6 left-1/2 -translate-x-1/2 px-5 py-3 rounded-lg shadow-xl z-50 text-sm font-medium backdrop-blur-md border w-11/12 max-w-sm text-center animate-slide-up";
      if (type === "success") toast.classList.add("bg-green-500/15", "text-green-800", "border-green-200");
      else if (type === "error") toast.classList.add("bg-red-500/15", "text-red-800", "border-red-200");
      else toast.classList.add("bg-blue-500/15", "text-blue-800", "border-blue-200");
      toast.classList.remove("hidden");
      setTimeout(() => toast.classList.add("hidden"), 3000);
    }

    // Foco automÃ¡tico no campo de senha
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => passwordInput.focus(), 500);
    });

    // Clique na dica da senha
    passwordHint.addEventListener('click', () => {
      passwordInput.value = 'eu-fui-2025';
      passwordInput.focus();
      errorEl.classList.add('hidden');
      showToast("Senha preenchida! âœ¨", "success");
    });

    // Limpar erro ao digitar
    passwordInput.addEventListener('input', () => {
      if (!errorEl.classList.contains('hidden')) {
        errorEl.classList.add('hidden');
      }
    });

    // LÃ³gica do formulÃ¡rio (mantida original)
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorEl.classList.add('hidden');
      submitBtn.disabled = true;
      
      // Feedback visual de carregamento
      btnText.textContent = 'Verificando...';
      spinner.classList.remove('hidden');
      submitBtn.classList.add('opacity-75');

      const password = passwordInput.value.trim();
      await new Promise(r => setTimeout(r, 1000)); // SimulaÃ§Ã£o de delay
      
      try {
        // LÃ³gica original de fetch
        const res = await fetch('/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });
        
        if (!res.ok) throw new Error('invalid');
        
        // Sucesso
        btnText.textContent = 'Entrando... âœ“';
        spinner.classList.add('hidden');
        submitBtn.classList.remove('opacity-75');
        submitBtn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
        submitBtn.classList.add('bg-green-600', 'hover:bg-green-700');
        showToast("Acesso liberado! ðŸš€", "success");
        setTimeout(() => {
          window.location.href = '/panel';
        }, 1500);
      
      } catch {
        // Erro
        submitBtn.disabled = false;
        spinner.classList.add('hidden');
        submitBtn.classList.remove('opacity-75');
        btnText.textContent = 'Acessar rede privativa';
        errorEl.classList.remove('hidden');
        form.classList.add('animate-shake');
        setTimeout(() => {
          form.classList.remove('animate-shake');
          passwordInput.focus();
          passwordInput.select();
        }, 400);
        showToast("Senha incorreta. Tente novamente.", "error");
      }
    });
  </script>
</body>
</html>
