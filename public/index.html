<!doctype html>
<html lang="pt-br" class="overflow-x-hidden scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acesso Restrito â€” LinkHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            float: 'float 20s infinite alternate',
            'slide-up': 'slideUp 3s ease forwards',
            shake: 'shake 0.5s ease-in-out',
            spin: 'spin 1s linear infinite',
          },
          keyframes: {
            float: { 'from': { transform: 'translateY(0 ) translateX(0) scale(1)' }, 'to': { transform: 'translateY(-40px) translateX(20px) scale(1.05)' } },
            slideUp: { '0%': { transform: 'translate(-50%, 100%)', opacity: '0' }, '20%': { transform: 'translate(-50%, 0)', opacity: '1' }, '80%': { transform: 'translate(-50%, 0)', opacity: '1' }, '100%': { transform: 'translate(-50%, 100%)', opacity: '0' } },
            shake: { '0%, 100%': { transform: 'translateX(0)' }, '20%, 60%': { transform: 'translateX(-5px)' }, '40%, 80%': { transform: 'translateX(5px)' } },
          },
        },
      },
    };
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body { background-color: #f8fafc; background-image: radial-gradient(at 50% 0%, #f0f5ff 0%, #f8fafc 100% ); }
    .blob { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.3; animation: float 20s infinite alternate; pointer-events: none; }
    .blob-1 { width: 300px; height: 300px; background: #3e69a686; top: 10px; left: 10px; }
    .blob-2 { width: 250px; height: 250px; background: #5a78ba; bottom: 10px; right: 10px; animation-delay: 5s; }
  </style>
</head>
<body class="relative min-h-screen flex flex-col items-center justify-center bg-gray-50 text-gray-800 p-4">
  <!-- Fundo Decorativo -->
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>

  <!-- ConteÃºdo Principal Centralizado -->
  <main class="w-full max-w-sm z-10">
    
    <!-- Logo e TÃ­tulo -->
    <div class="flex flex-col items-center justify-center text-center mb-8">
      <div class="relative w-14 h-14 rounded-2xl bg-gradient-to-br from-slate-800 via-blue-700 to-blue-600 flex items-center justify-center shrink-0 ring-1 ring-blue-400/20 ring-inset shadow-lg shadow-blue-900/10 mb-4">
        <div class="absolute inset-0 rounded-2xl bg-gradient-to-br from-blue-400/20 via-transparent to-cyan-500/10"></div>
        <i data-lucide="network" class="w-7 h-7 text-white relative z-10 drop-shadow-md"></i>
      </div>
      <h1 class="font-bold text-2xl tracking-tight bg-gradient-to-r from-slate-800 to-blue-700 text-transparent bg-clip-text">LinkHub</h1>
      <p class="text-gray-600 text-sm mt-1">Acesso Ã  rede da Campus Party 2025</p>
    </div>

    <!-- Card do FormulÃ¡rio -->
    <div class="rounded-2xl border border-gray-200/80 bg-white/60 backdrop-blur-xl shadow-lg shadow-gray-900/5 p-6 sm:p-8">
      <form id="access-form" class="space-y-5">
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1.5">Senha de Acesso</label>
          <div class="relative">
            <i data-lucide="key-round" class="absolute left-3.5 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400 pointer-events-none"></i>
            <input id="password" type="password" required placeholder="Digite a senha do evento" class="w-full pl-11 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition bg-white shadow-sm"/>
          </div>
          <p id="error" class="hidden text-red-600 text-xs font-medium mt-2 flex items-center gap-1.5">
            <i data-lucide="alert-circle" class="w-3.5 h-3.5 shrink-0"></i>
            <span>Senha incorreta. Tente novamente.</span>
          </p>
        </div>
        <button type="submit" id="submit-btn" class="w-full rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 shadow-md hover:shadow-lg transition-all transform hover:-translate-y-0.5 active:scale-95 flex items-center justify-center gap-2.5">
          <span id="btn-text">Entrar na Rede</span>
          <div id="spinner" class="hidden"><i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i></div>
        </button>
      </form>
    </div>

    <!-- Dica de Senha Aprimorada como um BotÃ£o SecundÃ¡rio -->
    <div class="text-center mt-6">
      <button id="password-hint" class="group inline-flex items-center gap-2 px-4 py-2 rounded-full bg-gray-100/80 border border-gray-200/80 text-gray-600 hover:bg-white hover:border-gray-300 hover:text-blue-600 transition-all duration-300 transform hover:scale-105 active:scale-100 shadow-sm">
        <i data-lucide="lightbulb" class="w-4 h-4 text-amber-500 group-hover:text-amber-400 transition-colors"></i>
        <span class="text-xs font-semibold">NÃ£o sabe a senha? Clique aqui!</span>
      </button>
    </div>
  </main>

  <!-- Toast (NotificaÃ§Ãµes) -->
  <div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 px-5 py-3 rounded-lg shadow-xl hidden z-50 text-sm font-medium backdrop-blur-md border w-11/12 max-w-sm text-center"></div>

  <script>
    // O JavaScript permanece funcionalmente o mesmo, apenas o gatilho (password-hint) agora Ã© um botÃ£o.
    lucide.createIcons();
    
    const form = document.getElementById('access-form');
    const passwordInput = document.getElementById('password');
    const errorEl = document.getElementById('error');
    const submitBtn = document.getElementById('submit-btn');
    const btnText = document.getElementById('btn-text');
    const spinner = document.getElementById('spinner');
    const passwordHint = document.getElementById('password-hint');
    const toast = document.getElementById('toast');

    function showToast(text, type = "info") {
      toast.textContent = text;
      toast.className = "fixed bottom-6 left-1/2 -translate-x-1/2 px-5 py-3 rounded-lg shadow-xl z-50 text-sm font-medium backdrop-blur-md border w-11/12 max-w-sm text-center animate-slide-up";
      if (type === "success") toast.classList.add("bg-green-500/15", "text-green-800", "border-green-200");
      else if (type === "error") toast.classList.add("bg-red-500/15", "text-red-800", "border-red-200");
      else toast.classList.add("bg-blue-500/15", "text-blue-800", "border-blue-200");
      toast.classList.remove("hidden");
      setTimeout(() => toast.classList.add("hidden"), 3000);
    }

    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => passwordInput.focus(), 300);
    });

    passwordHint.addEventListener('click', () => {
      passwordInput.value = 'eu-fui-2025';
      passwordInput.focus();
      errorEl.classList.add('hidden');
      showToast("Senha preenchida para vocÃª! âœ¨", "info");
    });

    passwordInput.addEventListener('input', () => {
      errorEl.classList.add('hidden');
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorEl.classList.add('hidden');
      submitBtn.disabled = true;
      
      btnText.textContent = 'Verificando...';
      spinner.classList.remove('hidden');
      submitBtn.classList.add('cursor-not-allowed');

      const password = passwordInput.value;
      await new Promise(r => setTimeout(r, 800));

      try {
        const res = await fetch('/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });
        
        if (!res.ok) throw new Error('invalid');
        
        btnText.textContent = 'Sucesso!';
        spinner.classList.add('hidden');
        submitBtn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
        submitBtn.classList.add('bg-green-600');
        showToast("Acesso liberado! Redirecionando... ðŸš€", "success");
        setTimeout(() => window.location.href = '/panel', 1200);
      
      } catch {
        submitBtn.disabled = false;
        spinner.classList.add('hidden');
        btnText.textContent = 'Entrar na Rede';
        submitBtn.classList.remove('cursor-not-allowed');
        
        errorEl.classList.remove('hidden');
        form.classList.add('animate-shake');
        setTimeout(() => {
          form.classList.remove('animate-shake');
          passwordInput.focus();
          passwordInput.select();
        }, 500);
      }
    });
  </script>
</body>
</html>
